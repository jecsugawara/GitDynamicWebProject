<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>24jy0121 趙書裕</title>
<style>
    body {
        font-family: "Hiragino Maru Gothic ProN", "Yu Gothic", sans-serif;
        background: linear-gradient(135deg, #fceff9, #e4f4ff);
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        animation: bgMove 10s infinite alternate ease-in-out;
    }

    @keyframes bgMove {
        0% { background: linear-gradient(135deg, #fceff9, #e4f4ff); }
        100% { background: linear-gradient(135deg, #eaf7ff, #fff0f5); }
    }

    h1 {
        font-size: 2.5em;
        color: #333;
        margin-bottom: 10px;
        animation: fadeDown 1s ease forwards;
        opacity: 0;
    }

    @keyframes fadeDown {
        from { opacity: 0; transform: translateY(-20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    #funBtn {
        margin-top: 30px;
        padding: 15px 40px;
        font-size: 1.5em;
        background: linear-gradient(135deg, #8ec5fc, #e0c3fc);
        border: none;
        border-radius: 30px;
        cursor: pointer;
        color: #fff;
        font-weight: bold;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        transition: 0.3s;
        animation: floatBtn 3s infinite ease-in-out;
    }

    @keyframes floatBtn {
        0% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
        100% { transform: translateY(0); }
    }

    #funBtn:hover {
        transform: scale(1.07);
        box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }

    #popup {
        margin-top: 40px;
        font-size: 1.7em;
        padding: 10px 25px;
        background: #ffffffd6;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.6s, transform 0.3s;
    }

    .show {
        opacity: 1 !important;
        transform: translateY(0) !important;
    }

    #backBtn {
        margin-top: 30px;
        padding: 10px 25px;
        font-size: 1em;
        border-radius: 20px;
        background: #b2bec3;
        border: none;
        cursor: pointer;
        opacity: 0.7;
        transition: 0.2s;
    }

    #backBtn:hover {
        opacity: 1;
    }
</style>
</head>
<body>

    <h1>24jy0121 趙書裕のゆるゆるページ</h1>

    <button id="funBtn">クリックしてみる</button>

    <div id="popup"></div>

    <button id="backBtn" onclick="history.back()">戻る</button>

    <script>
        const messages = [
            "や！",
            "来てくれてありがとう！",
            "びっくりした？",
            "ここは平和な空間です",
            "ちょっと休憩しない？",
            "今日もいい日になりますように",
			"ようこそ！私のページへ！"
        ];

        const btn = document.getElementById("funBtn");
        const popup = document.getElementById("popup");

        btn.addEventListener("click", () => {
            const msg = messages[Math.floor(Math.random() * messages.length)];

            popup.innerText = msg;
            popup.classList.add("show"); // ★消えない
        });
    </script>

</body>
</html>
